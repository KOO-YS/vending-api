<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<script src="js/includeFile.js"></script>
<header id="header">
    <script>loadHTML("header.html");</script>
</header>
<div class="container" style="margin-top: 5em;">
    <h1>User ROLE PICK</h1>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Customer
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="customer: ${customerList}">
                            <a th:href="@{customer/__${customer.id}__/machines}" class="list-group-item list-group-item-action"><span th:text="${customer.name}"></span>님 :: <span th:text="${customer.budget}"></span>원</a>
                        </div>
                        <a href="register" class="list-group-item list-group-item-action">Add Customer</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Manager
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="manager: ${managerList}">
                            <!--                            <a th:href="@{customer/{customer.id}}" class="list-group-item list-group-item-action"><span th:text="${customer.name}"></span>님 :: <span th:text="${customer.budget}"></span>원</a>-->
                            <a th:href="@{manager/__${manager.id}__/machines}" class="list-group-item list-group-item-action"><span th:text="${manager.name}"></span>님</span>원</a>
                        </div>
                        <a href="register" class="list-group-item list-group-item-action">Add Manager</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
