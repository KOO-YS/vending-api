<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--    <script src="js/includeFile.js"></script>-->
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){
    $("#header").load("templates/header.html");
});
</script>
<div id="header"></div>
<div class="container" style="margin-top: 5em;">
    <h1>User</h1>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Customer
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="customer: ${customerList}">
<!--                            <a th:href="@{customer/{customer.id}}" class="list-group-item list-group-item-action"><span th:text="${customer.name}"></span>님 :: <span th:text="${customer.budget}"></span>원</a>-->
                            <a th:href="@{customer(id=${customer.id})}" class="list-group-item list-group-item-action"><span th:text="${customer.name}"></span>님 :: <span th:text="${customer.budget}"></span>원</a>
                        </div>
                        <a href="register" class="list-group-item list-group-item-action">Add Customer</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Manager
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Vestibulum at eros</a>
                        <a href="register" class="list-group-item list-group-item-action">Add Manager</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
