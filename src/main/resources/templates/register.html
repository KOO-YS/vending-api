<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<script src="js/bootstrap.min.js"></script>
<script src="js/includeFile.js"></script>
<header id="header">
    <script>loadHTML("header.html");</script>
</header>
<div class="container" style="margin-top: 5em;">
    <h1> Register </h1>
    <form>
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputDtype" class="form-label">User Type</label>
            <select id="inputDtype" onchange="addInput(this.value)">
                <option value="customer">Customer</option>
                <option value="manager">Manager</option>
            </select>
        </div>
        <div id="byDtype" class="mb-3">
            <label for="inputBudget" class="form-label">Budget</label>
            <input type="number" class="form-control" id="inputBudget">
        </div>
        <button type="button" class="btn btn-primary" onclick="createUser();">Submit</button>
    </form>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
function addInput(selected) {
    if(selected === "manager") {
        $("#byDtype").hide();
    } else {
        $("#byDtype").show();
    }
}
function createUser() {
    if ($("#inputDtype").val() === "manager") {
        createManager();
    } else {
        createCustomer();
    }
}
function createCustomer() {
    let name = $("#inputName").val();
    let budget = $("#inputBudget").val();

    let data = {
        "name" : name,
        "budget" : budget
    }
    $.ajax({
        type : 'POST',
        url : "/customer",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function(msg) {
            console.log(msg);
            alert("성공");
            window.location.assign("/vending-machine/7");
        }
    });
}
function createManager() {
    let name = $("#inputName").val();

    let data = {
        "name" : name,
    }
    $.ajax({
        type : 'POST',
        url : "/manager",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function(msg) {
            console.log(msg);
            alert("성공");
            window.location.assign("/vending-machine/7");
        }
    });
}
</script>
</body>
</html>
